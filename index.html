<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Lottery Game</h1>

        <img src="img/lotto-pic.jpg" alt="Lottery ticket" id="lotto-img">



        <form id="lotto-form" action="javascript: lotteryFunction();">
            <label for="num-input"> Please enter a number between 1 & 8 for how many numbers you would like returned.</label>
            <br>
            <input type="number" id='num-input' name="num-input" min="1" max="8" required onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
            <input type="submit" value="submit">
        </form>
           

            <!-- <label for="num-input">Please enter a number between 1 & 8.</label>
             Won't allow any keys other than numbers to be entered so no decimals or negatives -->

            <button id="submit-button" onclick="lotteryFunction()">Submit</button> -->

            <!-- <button id="new-lotto" onclick="lottoFunction(userNum) + test()"> New Lottery </button> -->


        <p id="lottoDisplay"></p>






    </div>
</body>

</html>
